<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <div class="container">

            <div class="card">

                <div class="image">
                    <img src="mug.jpg" alt="Coffee Mug">
                </div>

                <div class="content">
                    <p class="coffee">COFFEE MUG</p>
                    <h1>White Coffee Mug</h1>
                    <p class="text">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    <p class="price">
                        <span class="discount-price">₹149</span>
                        <span class="actual-price">₹230</span>
                    </p>
                    <button>Add to Cart</button>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
